<section data-ng-controller="ScoreboardController" data-ng-init="findScores()">
	<div class="hall-of-fame">
		<div class="btn-group btn-group-justified">
		  <div class="btn-group">
		    <a class="btn btn-success" data-ng-href="#!/scoreboard/{{connectID}}">Connect</a>
		  </div>
		  <div class="btn-group">
		    <a class="btn btn-info" data-ng-href="#!/scoreboard/{{flaggerID}}">Flagger</a>
		  </div>
		</div>
		<hr />
		<div class="jumbotron">
			<h1 class="text-center">{{tableTitle}}<br><small>{{tableSubTitle}}</small></h1>
		</div>
		<div class="btn-group">
	    <a class="btn btn-success" data-ng-href="#!/scoreboard/{{connectID}}">Cars</a>
	    <a class="btn btn-warning" data-ng-href="#!/scoreboard/{{connectID}}">Dogs</a>
	    <a class="btn btn-success" data-ng-href="#!/scoreboard/{{connectID}}">Tech</a>
	  </div>
	  	<table data-ng-show="scores.length" class="table table-striped table-hover">
	  		<thead>
	  			<tr>
	  				<th>#</th><th>Player</th><th>Points</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr ng-repeat="score in scores | limitTo:quantityOfScores">
	  				<th>{{$index+1}}</th>
	  				<th>{{score.player}}</th>
	  				<th>{{score.points}}</th>
	  			</tr>
	  		</tbody>
	  	</table>
	  <div class="no-score" data-ng-show="!scores.length">
	    <h1>No scores yet! What a excellent chance to get your name in the hall-of-fame!</h1>
	    <a ng-href="/#!/">PLAY</a>
	  </div>
	</div>
</section>
