<section data-ng-controller="ScoreboardController" data-ng-init="findScores(1)">
	<div>
	  <ul id="score-list" class="list-group">
	    <li class="list-group-item" ng-repeat="score in scores">{{score.name + " " + score.points}}</li>
	  </ul>
	  <div>
	    <h1 data-ng-show="!scores">No scores yet! What a excellent chance to get your name in the hall-of-fame!</h1>
	    <a ng-href="/#!/game/connect">PLAY</a>
	  </div>
	</div>
</section>
