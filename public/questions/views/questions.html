<section class="panel panel-primary centered" data-ng-controller="QuestionsController" data-ng-init="setGroupid()">
	<div class="panel-heading">Create custom question group</div>
	<div class="panel-body">
		<form class="form-inline" role="form" ng-submit="addQuestion()">
		  <div class="form-group">
		    <select class="form-control" ng-model="question.country" ng-options="c.name for c in countries" required>
		    	<option value="">Select country</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <input type="text" ng-model="question.name" class="form-control" placeholder="Question" required>
		  </div>
		  <button type="submit" class="btn btn-default">Add</button>
		</form>
	</div>

	<table class="table table-striped" data-ng-show="questions.length">
		<thead><tr><td></td><td>Question</td><td>Country</td></tr></thead>
		<tbody><tr ng-repeat="q in questions"><td>{{$index+1}}</td><td>{{q.name}}</td><td>{{q.country.name}}</td></tr></tbody>
	</table>
	<div class="panel-footer">
		<form class="form-inline" role="form" ng-submit="saveQuestions()" data-ng-show="questions.length">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="group.name" placeholder="name for questiongroup" required/>
			</div>
				<button type="submit" class="btn btn-success">SAVE</button>
		</form>
	</div>
</section>
