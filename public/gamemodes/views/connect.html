<div id="gmaps"></div>
<div id="overlay-wrapper">
  <div id='overlay-content'>
    <div id="overlay-actions">
      <a class='btn btn-primary' ng-href="/#/about">Back game modes</a>
      <a class='btn btn-primary'>New question</a>
    </div>
    <div id="round-info">
      <h4>Where does {{question}} come from?</h4>
      <div class="progress progress-striped active">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        </div>
      </div>
    </div>
    <div id="status">
      <div ng-repeat="msg in roundMessages" class='alert alert-info'>{{msg.text}}</div>
    </div>
  </div>
</div>

<div id="select-popup" class="white-popup-block mfp-hide">
  <div id="list" class="list-group">
    <div class="btn list-group-item" ng-repeat="question in questions | orderBy:orderProp">
      <span>{{question.name}}</span>
      <input type="hidden" value="{{question.country}}" />
    </div>
  </div>
</div>

<div id="start-popup" class="white-popup-block mfp-hide">
  <h2>Select your question group</h2>
  <div id="question-group-list" class="btn-group-vertical">
    <div class="btn btn-default" data-group='cars'>Car manufacturers</div>
    <div class="btn btn-default" data-group='breeds_of_dog'>Breeds of dog</div>
    <div class="btn btn-default" data-group='tech_companies'>Tech companies</div>
  </div>
</div>

<div id="color-popup" class="white-popup-block mfp-hide">
  <h4>Correct answer! Give a color to the country</h4>
  <div id="color-select">
    <input type="text" value="000" name="country-color" class="pick-a-color form-control">
  </div>
  <div id="actions">
    <a class="btn btn-primary accept-btn">OK</a>
  </div>
</div>

<div id="save-score-popup" class="white-popup-block mfp-hide">
  <h1>Get your name in the hall-of-fame!</h1>
  <form ng-submit="submitScore()" class="form-vertical">
      <div class="form-group">
          <label for="name" class="col-md-4 control-label">Name</label>
          <div class="col-md-8">
              <input id="name" type="text" name="name" placeholder="HI!" class="form-control" ng-model="score.player"/>
          </div>
      </div>
      <div class="form-group">
          <label for="points" class="col-md-4 control-label">Points</label>
          <div class="col-md-8">
              <input id="points" type="number" name="points" placeholder="{{$scope.points}}" class="form-control" ng-model="score.points" readonly/>
          </div>
      </div>
      <div class="form-group">
          <div class="col-md-8">
              <input id="gamemode" type="hidden" name="gamemode" placeholder="{{$rootScope.gameMode}}" class="form-control" ng-model="score.game"/>
          </div>
      </div>
      <div class="form-group">
          <div class="col-md-offset-4 col-md-8">
              <button type="submit" class="btn btn-primary">OK</button>
          </div>
      </div>
  </form>
</div>
