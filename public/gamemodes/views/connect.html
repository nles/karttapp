<div id="gmaps"></div>
<div id="overlay-wrapper">
  <div id='overlay-content'>
    <div id="overlay-actions">
      <a class='btn btn-primary' ng-href="/#/about">Back game modes</a>
      <a class='btn btn-primary'>New question</a>
    </div>
    <div id="round-info">
      <h4>Where does {{question}} come from?</h4>
      <div class="progress progress-striped active">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        </div>
      </div>
    </div>
    <div id="status">
      <div ng-repeat="msg in roundMessages" class='alert alert-info'>{{msg.text}}</div>
    </div>
  </div>
</div>

<div id="select-popup" class="white-popup-block mfp-hide">
  <div id="list" class="list-group">
    <div class="btn list-group-item" ng-repeat="question in questions | orderBy:orderProp">
      <span>{{question.name}}</span>
      <input type="hidden" value="{{question.country}}" />
    </div>
  </div>
</div>

<div id="start-popup" class="white-popup-block mfp-hide">
  <h2>Select your question group</h2>
  <div id="question-group-list" class="btn-group-vertical">
    <div class="btn btn-default">Car manufacturers</div>
    <div class="btn btn-default">Breeds of dog</div>
    <div class="btn btn-default">Tech companies</div>
  </div>
</div>

<div id="color-popup" class="white-popup-block mfp-hide">
  <h4>Correct answer! Give a color to the country</h4>
  <div id="color-select">
    <input type="text" value="000" name="country-color" class="pick-a-color form-control">
  </div>
  <div id="actions">
    <a class="btn btn-primary accept-btn">OK</a>
  </div>
</div>
